<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="score">Your Score: <span id="playerScore">0</span></div>
      <div class="score">Computer Score: <span id="computerScore">0</span></div>
      <div class="choices-container">
        <button class="button" onClick="game('Rock')">Rock</button>
        <button class="button" onClick="game('paper')">Paper</button>
        <button class="button" onClick="game('scissors')">Scissors</button>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
